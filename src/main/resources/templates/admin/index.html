<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理员首页</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" href="../../static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" href="../../static/bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
    <link th:href="@{/css/mycss.css}" rel="stylesheet" href="../../static/css/mycss.css"/>
</head>

<body>

<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">文章列表</div>
        <div class="panel-body">
            <p><a class="btn btn-primary btn-sm" th:href="@{/admin/write}" href="write.html" role="button">写博客</a></p>
        </div>

        <table class="table">
            <tr class="info">
                <td>编号</td>
                <td>标题</td>
                <td>摘要</td>
                <td>发表时间</td>
                <td style="text-align: center" colspan="2">操作</td>
            </tr>
                <tr th:each="article:${articles}">
                    <td th:text="${article.id}">1</td>
                    <td th:text="${article.title}">spring boot 个人博客</td>
                    <td th:text="${article.summary}">概要简述，好玩</td>
                    <td th:text="${article.date}">2020-01-01</td>
                    <td><a th:href="@{'/admin/update/'+${article.id}}" href="update.html">修改</a></td>
                    <td><a th:href="@{'/admin/delete/'+${article.id}}" href="">删除</a></td>
                </tr>
        </table>
    </div>
</div>


<script th:src="@{/jquery-3.2.1.min.js}" src="../../static/jquery-3.2.1.min.js" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}" src="../../static/bootstrap/js/bootstrap.js"></script>
</body>
</html>
